            <div class="sub-Login form" id="sub_login">

                <input type="password" placeholder="" class="password psswd2" required />
            </div>
            <div class="sub-Login form">
                <i class="fa-solid fa-lock"></i>
                <label>Email</label>
                <input type="email" placeholder="example@.com" class="password" id="email" required />
            </div>
            <button type="button" class="btn btn-primary" id="submit"> submit</button>
